# version: '3.8'
services:
  frontend:
    # build: 
    #   context: .
    #   dockerfile: Dockerfile
    image: harbor-export-ui:latest
    container_name: harbor-export-ui
    ports:
      - "80:80"
    environment:
      # 后端 API 地址，请根据实际情况修改
      # 如果后端在宿主机上运行，可以使用 http://localhost:5001 (Windows/Mac)
      # 或者使用宿主机的局域网 IP
      - BACKEND_URL=http://localhost:5001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s